<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>negrito e italico </title>
</head>
<body>
    <h1>principais formataçao</h1>
<h2>negrito</h2>
<p>este está em <strong>negrito</strong></p>

<h2>intalico</h2>
<p>deixando em <em>italico</em> </p>

<h2>marcador de texto</h2>
<p> texto <mark style="background-color: rgb(255, 0, 149);">marcado</mark> </p>
</body>
</html>
